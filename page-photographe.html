<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Police DM Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/39e2a55935.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="page-photographe">
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./assets/images/logo.svg" alt="Logo Fisheye" />
      </a>
    </header>

    <main class="main">
      <section class="artiste"></section>

      <section class="photographies">
        <div class="photographies__filtre">
          <p>Trier par</p>
          <ul class="photographies__filtre__liste">
            <li class="photographies__filtre__liste__active">
              <span class="trie-actuel">Popularité</span>
              <i class="fa fa-chevron-down"></i>
            </li>
            <li class="photographies__filtre__liste__inactive option1">Date</li>
            <li class="photographies__filtre__liste__inactive">Titre</li>
          </ul>
        </div>

        <div class="cards"></div>
      </section>

      <section class="modal">
        <div class="modal__content">
          <span class="modal__content__close"
            ><img src="./assets/images/croix.png" alt="" />
          </span>
          <h2>Contactez-moi<br />Mimi Keel</h2>
          <form name="contacte" action="./index.html" method="post" novalidate>
            <label class="modal__content--typo" for="prenom">Prénom</label>
            <br />
            <input class="modal__content__form-data" type="text" id="prenom" />
            <br />
            <label class="modal__content--typo" for="nom">Nom</label>
            <br />
            <input class="modal__content__form-data" type="text" id="nom" />
            <br />
            <label class="modal__content--typo" for="email">Email</label>
            <br />
            <input class="modal__content__form-data" type="email" id="email" />
            <br />
            <label class="modal__content--typo" for="message"
              >Votre message</label
            >
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <input
              class="modal__content--typo modal__content__submit"
              type="submit"
            />
          </form>
        </div>
      </section>

      <section class="lightbox">

      </section>
    </main>
    <script src="./page-photographe.js"></script>
  </body>
</html>
