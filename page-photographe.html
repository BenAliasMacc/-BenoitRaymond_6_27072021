<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/logo.svg" />
    <title>Fisheye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Police DM Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/39e2a55935.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="page-photographe">
    <!-- HEADER -->
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./assets/images/logo.svg" alt="Fisheye Home page" />
      </a>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- Section 1 : Profil photographe -->
      <section class="photographe">
        <div class="photographe__informations"></div>

        <div class="photographe__illustration"></div>

        <button class="photographe__contacte" aria-label="Contacte">
          Contactez-moi
        </button>
      </section>

      <!-- Section 2 : Filtre -->
      <section class="filtre">
        <p class="filtre__label" id="filtre-label">Trier par</p>
        <div
          class="filtre__liste"
          role="menubar"
          aria-controls="dropdown"
          aria-labelledby="filtre-label"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <button
            class="filtre__liste__active"
            aria-selected="true"
            role="listbox"
            tabindex="0"
          >
            <div class="trie-actuel">Popularité</div>
            <i class="fa fa-chevron-down"></i>
          </button>
          <button
            class="filtre__liste__inactive option1"
            aria-selected="false"
            role="listbox"
            tabindex="0"
          >
            Date
          </button>
          <button
            class="filtre__liste__inactive"
            aria-selected="false"
            role="listbox"
            tabindex="0"
          >
            Titre
          </button>
        </div>
      </section>

      <!-- Section 3 : cartes -->
      <section class="cartes"></section>

      <!-- Section 4 : container total likes et prix -->
      <section class="container">
        <div class="container__like">
          <p>
            <span id="total-like">0</span>
            <i id="coeur" class="fas fa-heart"></i>
          </p>
        </div>
        <div class="container__prix">
          <p id="prix-journalier"><span id="prix"></span> / jour</p>
        </div>
      </section>

      <!-- -----------------------------------------------------
        --------------------- Modal / Lightbox -------------------
        --------------------------------------------------------->

      <!-- Section 5 : modal -->
      <section class="modal">
        <div class="modal__content">
          <h2>Contactez-moi<br /><span id="nom_photographe"></span></h2>
          <form>
            <label class="modal__content--typo" for="prenom">Prénom</label>
            <input
              class="modal__content__form-data focus-modal"
              type="text"
              id="prenom"
            />
            <label class="modal__content--typo" for="nom">Nom</label>
            <input
              class="modal__content__form-data focus-modal"
              type="text"
              id="nom"
            />
            <label class="modal__content--typo" for="email">Email</label>
            <input
              class="modal__content__form-data focus-modal"
              type="email"
              id="email"
            />
            <label class="modal__content--typo" for="message"
              >Votre message</label
            >
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="focus-modal"
            >
            </textarea>
            <input
              class="modal__content__submit focus-modal"
              type="submit"
              value="Envoyer"
            />
            <button class="modal__content__close focus-modal">
              <img src="./assets/images/close-white.svg" alt="close button" />
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- Section 6 : Lightbox -->
    <section class="lightbox">
      <div class="lightbox__container">
        <button class="lightbox__container__prev focus-lightbox" type="button">
          <img src="./assets/images/prev.svg" alt="" />
        </button>
        <figure class="lightbox__container__media"></figure>
        <button class="lightbox__container__next focus-lightbox" type="button">
          <img src="./assets/images/next.svg" alt="" />
        </button>
        <button class="lightbox__container__close focus-lightbox" type="button">
          <img src="./assets/images/close-red.svg" alt="close button" />
        </button>
      </div>
    </section>

    <script src="./page-photographe.js"></script>
  </body>
</html>
