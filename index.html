<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/logo.svg" />
    <title>Fisheye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Police DM Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/39e2a55935.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./assets/images/logo.svg" alt="Fisheye Home page" />
      </a>
      <a href="./index.html?tag="></a>
      <h1 class="header__titre">Nos Photographes</h1>

      <nav class="nav" aria-label="filter by categorie">
        <ul class="nav__liste">
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="portrait">#Portrait</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="art">#Art</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="fashion">#Fashion</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="architecture">
              #Architecture
            </button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="travel">#Travel</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="sport">#Sport</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="animals">#Animals</button>
          </li>
          <li class="nav__liste__lien">
            <button class="lien-des-tags" data-tag="events">#Events</button>
          </li>
        </ul>
      </nav>

      <a href="#main" class="passer-au-contenu"> Passer au contenu </a>
    </header>

    <!-- MAIN -->
    <main class="main"></main>

    <script src="./index.js"></script>
  </body>
</html>
